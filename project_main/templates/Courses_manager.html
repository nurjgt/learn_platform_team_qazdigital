{% include"header.html" %}

{% for i in all_courses %}
<div class="container">
<div class="card" style="width: 18rem;">

  <img src="data:image/png;base64, {{i[3]}}" alt="Red dot" />
  <div class="card-body">
    <h5 class="card-title">{{ i[1] }}</h5>
    <p class="card-text">{{ i[2] }}</p>
    <a href="{{ url_for(request.endpoint)+'/edit_course/'+i[0] }}" class="btn btn-primary">Edit this course</a>
  </div>
</div>
</div>
{% endfor %}
